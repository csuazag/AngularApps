<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="Título" formControlName="tittle">
    </mat-form-field>

    <mat-form-field>
        <textarea rows="3" matInput placeholder="Descripción" formControlName="description"></textarea>
    </mat-form-field>

    <button (click)="saveChanges()" mat-raised-button color="primary">Guardar</button>
    <button (click)='onNoClick()' type="button" mat-raised-button color="warn">Cancelar</button>
</form>
