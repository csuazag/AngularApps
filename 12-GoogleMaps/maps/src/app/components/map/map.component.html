                <agm-info-window>
                    <strong>Titulo</strong>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda natus dolorum earum maiores

                        reprehenderit quas nobis quae!</p>
                    <div>
                        <button mat-raised-button color="primary">Editar</button>

                    </div>
                </agm-info-window>


            </agm-marker>
        </agm-map>

    </mat-card-content>
